<div *ngIf='selectedUnitMode'>
    <form [formGroup]="addUnitForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!addUnitForm.valid">Guardar</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="unit">Unidad</label>
                    <select id="unit" class="form-control" formControlName="unit" (change)="onOptionChange()">
                        <option *ngFor="let unit of units" [value]="unit.id" >
                          {{ unit.name }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Tama√±o:</label>
                    <input type="text" id="size" class="form-control" formControlName="size">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="options"> 
                <div class="row" *ngFor="let optionsCtrl of addUnitForm.get('options')['controls']; let i=index" [formGroupName]="i" style="margin-top: 10px;">
                    <div class="col-xs-6">
                        <label for="name">{{options[i].name}} - Costo: {{options[i].cost}}</label>
                    </div>
                    <div class="col-xs-1">
                        <input type="checkbox" class="form-control" formControlName="seleccionado">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
